[buildout]
develop = .
parts = interpreter
    test
extends = 
extensions = mr.developer buildout.dumppickedversions
always-checkout = true
auto-checkout = cromlech.browser
		cromlech.io
        cromlech.webob
        dolmen.location
        dolmen.template
        dolmen.view
        dolmen.viewlet


[sources]
cromlech.browser = git gitosis@devel.dolmen-project.org:cromlech.browser.git
cromlech.io = git gitosis@devel.dolmen-project.org:cromlech.io.git
cromlech.webob = git gitosis@devel.dolmen-project.org:cromlech.webob.git
dawnlight = hg https://trollfot@bitbucket.org/trollfot/dawnlight
dolmen.location = git gitosis@devel.dolmen-project.org:dolmen.location.git
dolmen.template = git gitosis@devel.dolmen-project.org:dolmen.template.git
dolmen.view = git gitosis@devel.dolmen-project.org:dolmen.view.git
dolmen.viewlet = git gitosis@devel.dolmen-project.org:dolmen.viewlet.git


[versions]
dolmen.menu = 

[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.menu
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = dolmen.menu [test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '--auto-color', '--auto-progress']
